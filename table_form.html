<!DOCTYPE html>
<html>
	
	<head>
		<title>Table and Form</title>
	</head>
	
	<body>
		<div><h1>Sign up</h1></div>
		<form name="signup">
		<table border="1">
			<tr>
				<td>Email</td>
				<td><input type="text" name="email" /></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name="password" /></td>
			</tr>
			<tr>
				<td>Confirm Password</td>
				<td><input type="password" name="password1" /></td>
			</tr>
			<tr>
				<td>Name</td>
				<td><input type="text" name="name" /></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><input type="radio" name="gender" value="female"/>Female <input type="radio" name="gender" value="male" />Male <input type="radio" name="gender2" value="male" />Male</td>
			</tr>
			<tr>
				<td>Hobbies</td>
				<td><input type="checkbox" name="hobbies" value="tv" />Watching the TV 
				<input type="checkbox" name="hobbies" value="radio" />Listening to a Radio 
				<input type="checkbox" name="hobbies" value="book" />Reading a book</td>
			</tr>
			<tr>
				<td>Age</td>
				<td><select name="age">
					<option value="1">1 ~ 10</option>
					<option value="1">11 ~ 20</option>
					<option value="1">21 ~ 30</option>
					<option value="1">31 ~ 40</option>
					<option value="1">41 ~ 50</option>
				</select></td>
			<tr>
				<td>Introduce</td>
				<td><textarea name="introduce" cols="50" rows="5"></textarea></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Sign up" /></td>
			</tr>
		</table>
		
		</form>
	</body>

</html>
